<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Registro. Pictures &amp; Images</title>
		<meta name="description" content="Pagina web de almacenamiento y difusión de fotos para la asignatura Programación Hipermedia">
		<meta name="keywords" content="fotos, imagenes, pictures, images, album, pagina web, pictures &amp; images, compartir fotos">
	</head>
	<body>
		<header>
			<a href="index.html"><img src="../images/logo.jpg" alt="Logo" width=100></a>
			<h1>Pictures &amp; Images</h1>
				<p>Idenitifícate:</p>
				 <form action="MenuUsuarioRegistrado.html">
						 <label for="usuario">Usuario:</label><input type="text" id="usuario" name="usuario">
						 <label for="contraseña">Contraseña:</label><input type="text" id="contraseña" name="contrasena">
						 <input type="submit" value="Entrar">
				 </form>
				 <p>¿No estás registrado?<a href="paginaRegistro.html"><em>Regístrate</em></a></p>
				 <p><a href="busqueda.html"><em>Búsqueda avanzada</em></a></p>
		</header>
		<main>
			<h2>Regístrate</h2>
			<form>
				<label for="rusuario">Nombre de usuario:</label><input type="text" id="rusuario" name="usuario" placeholder="Nombre de Usuario"><br>
				<label for="rcontraseña">Contraseña:</label><input type="text" id="rcontraseña" name="contrasena" placeholder="Contraseña"><br>
				<label for="repetircontraseña">Repetir contraseña:</label><input type="text" id="repetircontraseña" name="rcontrasena" placeholder="Contraseña"><br>
				<label for="email">Email:</label><input type="text" id="email" name="email" placeholder="Email"><br>
				<label>Sexo:</label>
						<input type="radio" name="sexo" id="hombre" value="Hombre">
		                      <label for="hombre">Hombre</label>
		        <input type="radio" name="sexo" id="mujer" value="Mujer">
		                      <label for="mujer">Mujer</label><br>
				<label>Fecha de nacimiento:</label>
					<input type="text" name="dia" size="2" maxlength="2" placeholder="Dia"/>/<input type="text" name="mes" size="2" maxlength="2" placeholder="Mes"/>/<input type="text" name="año" size="2" maxlength="2" placeholder="Año"/><br>
				<label for="ciudad">Ciudad:</label><input type="text" id="ciudad" name="ciudad" placeholder="Ciudad"><br>
				<label for="pais">País de Residencia:</label><input type="text" id="pais" name="pais" placeholder="País de residencia"><br>
				Foto:<input type="file" name="foto"><br>
				<input type="submit" value="¡Regístrate!" onclick = "location='PaginaPrincipal.html'">
			</form>
		</main>
		<footer>
			<p>Pictures &amp; Images es una web creada por Joan Orts y Carlos Aracil para la asignatura de Desarrollo de Aplicaciones Web de la Universidad de Alicante</p>
      <p>Copyright 2017</p>
		</footer>
	</body>
</html>
